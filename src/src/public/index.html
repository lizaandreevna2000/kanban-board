<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="kanban_board">
        <div class="column_list"></div>
        <div class="error_alert">
            <div>
                <p>Please, fill in this field</p>
                <button class="task-button">Ok</button>
            </div>
        </div>
        <div id="confirm_alert" class="error_alert">
            <p>Do you really want to delete this column?</p>
            <div>
                <button class="task-button" id="ok">Ok</button> 
                <button class="task-button" id="cancel">Cancel</button>
            </div>
        </div>
        <div class="card" id="add-col">
            <div class="add-column">
                <img src="./img/Vector.png" alt="">
                <span>Add one more column</span>
            </div>
            <form  class="input-task" id="new_column">
                <div class="input_container">
                    <input class="input" id="col_name" type="text" placeholder="Please,input name of the column">
                </div>
                <div class="button_container">
                    <button type="submit" class="task-button">Add column</button>
                    <img src="./img/cross.png" alt="" class="close">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
