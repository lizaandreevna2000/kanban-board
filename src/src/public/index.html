<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="kanban_board">
        <div class="error_alert" id='error'>
            <div>
                <p>Пожалуйста, заполните поле</p>
                <button class="task-button">Ok</button>
            </div>
        </div>
        <div id="confirm_alert" class="error_alert">
            <p>Вы действительно хотите удалить колонку?</p>
            <div>
                <button class="task-button" id="ok">Ok</button> 
                <button class="task-button" id="cancel">Отменить</button>
            </div>
        </div>
        <div class="card" id="add-col">
            <div class="add-task"> 
                <img src="src/public/img/Vector.png" alt="">
                <span>Добавить ещё одну колонку</span>
            </div>
            <form  class="input-task" id="new_column">
                <div class="input_container">
                    <input class="input" id="col_name" type="text" placeholder="Введите название колонки">
                </div>
                <div class="button_container">
                    <button type="submit" class="task-button">Добавить колонку</button>
                    <img src="src/public/img/cross.png" alt="" class="close">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
